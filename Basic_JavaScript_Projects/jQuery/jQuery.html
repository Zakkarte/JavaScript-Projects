<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<script>

$(document).ready(function() {
//After the webpage is ready the below code appends the <body> html code into the webpage
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>paragraph 1</p>\
                    <p id='2'>paragraph 2</p>\
                    <p id='3'>paragraph 3</p>\
                </div>\
            </div>\
        </body>"
    )
    $("#2").css({"color":"red"});
    $("#3").click(function() {
        $('h1').hide();
    });
    $("p").click(function() {
        console.log("You clicked a paragraph!" );
    });
    $("p").slideUp( 800 );
    $("p").slideDown( 800 );
});




</script>
</html>
