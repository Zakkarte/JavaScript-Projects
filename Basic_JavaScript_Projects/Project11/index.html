<!DOCTYPE html>
<html = lang="en"> 
	<head>
		<title> Dictionaries </title>
        <script>
	function Color_Function() {
    var Color_Output;
    var Colors = document.getElementById("Color_Input").value;
    var Color_String = " is a great color!";
    switch(Colors) {
        case "Red":
            Color_Output = "Red" + Color_String;
        break;
        case "Yellow":
            Color_Output = "Yellow" + Color_String;
        break;
        case "Green":
            Color_Output = "Green" + Color_String;
        break;
        case "Blue":
            Color_Output = "Blue" + Color_String;
        break;
        case "Pink":
            Color_Output = "Pink" + Color_String;
        break;
        case "Purple":
            Color_Output = "Purple" + Color_String;
        break;
        default:
        Color_Output = "Please eneter a color exactly as written on the above list.";
    }
	document.getElementById("Output").innerHTML = Color_Output;
}
		</script>
		<link rel="stylesheet" type="text/css" href="./CSS/CSS_File.css">

	</head>	
	<body>
	
		<h1>What is your favorite color?</h1>

		<ul>
			<li>Red</li>
			<li>Yellow</li>
			<li>Green</li>
			<li>Blue</li>
			<li>Pink</li>
			<li>Purple</li>
		</ul>
		<h3>Enter your choice below:</h3>

		<input id="Color_Input" type="text">
		<button onclick="Color_Function()">Submit Color</button>
